backend = "glx";
glx-no-stencil  = true;

# Opacity
#active-opacity = 1;
#inactive-opacity = 1;
#frame-opacity = 1;
#inactive-opacity-override = false;
#blur-background = true;

#opacity-rule = [
    #"70:class_g = 'Alacritty' && !focused"
#];


# Fading
fading = true;
fade-delta = 5;
no-fading-openclose = false;



